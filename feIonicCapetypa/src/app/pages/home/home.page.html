<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Últimas noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página Inicial</ion-title>
    </ion-toolbar>
  </ion-header>
  <main>
    <article *ngIf="articles">
      <ion-list>
        <!-- Loop assíncrono para obter cada item da coleção. -->
        <ion-item *ngFor="let article of articles">
          <a routerLink="/view/{{ article.ar_id }}"><ion-card>
              <img alt=" Thumbnail de {{ article.ar_title }}" src="{{ article.ar_thumbnail }}" />
              <div style="float: right;">
              <ion-card-header >
                <ion-card-title>{{ article.ar_title }}</ion-card-title>
                <ion-card-subtitle>{{ article.ar_resume }}</ion-card-subtitle>
                <p>Postado por {{ article.ar_author.us_name }} em {{ article.ar_date | date:'dd/MM/yyyy'}}.</p>
              </ion-card-header>


            </div>
            </ion-card>
          </a>
        </ion-item>

      </ion-list>
    </article>

    <aside>
      <div *ngIf="articlesView">
        <h3>+ Visitados</h3>
        <ul>
          <li *ngFor="let articleView of articlesView">
            <a routerLink="/view/{{articleView.ar_id}}">
              {{articleView.ar_title}}
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </main>
</ion-content>
