<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Últimas noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página Inicial</ion-title>
    </ion-toolbar>
  </ion-header>
  <main>
    <article *ngIf="articles">
      <ion-card>
        <img  src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </article>

    <aside>
      <div *ngIf="articlesView">
        <h3>+ Visitados</h3>
        <ul>
          <li *ngFor="let articleView of articlesView">
            <a routerLink="/view/{{articleView.id}}">
              {{articleView.title}}
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </main>
</ion-content>
