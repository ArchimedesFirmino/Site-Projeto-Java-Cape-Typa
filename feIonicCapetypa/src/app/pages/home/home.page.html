<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Últimas noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página Inicial</ion-title>
    </ion-toolbar>
  </ion-header>
  <main>
    <article *ngIf="articles">
      <ion-list>
        <!-- Loop assíncrono para obter cada item da coleção. -->
        <ion-item *ngFor="let article of articles">
          <ion-img src="{{ article.ar_thumbnail }}" class="art-thumbail"></ion-img>
          <ion-label>

            <h3><a routerLink="/view/{{ article.ar_id }}">{{ article.ar_title }}</a></h3>
            <p>{{ article.ar_resume }}</p>
          </ion-label>
        </ion-item>

      </ion-list>
    </article>

    <aside>
      <div *ngIf="articlesView">
        <h3>+ Visitados</h3>
        <ul>
          <li *ngFor="let articleView of articlesView">
            <a routerLink="/view/{{articleView.ar_id}}">
              {{articleView.ar_title}}
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </main>
</ion-content>
