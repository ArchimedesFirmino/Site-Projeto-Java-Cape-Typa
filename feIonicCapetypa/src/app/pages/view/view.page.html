<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ articleTitle }}</ion-title>
    <ion-icon
      name="document-text-outline"
      size="large"
      class="ion-margin"
      slot="end"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="article" class="ion-text-start">
    <h2 alt="titulo"><strong>{{article.title}}</strong></h2>
    <small [innerHTML]="article.resume"></small>
    <div [innerHTML]="article.content"></div>


  </div>
  <div *ngIf="user" class="userAside">
      <ion-img src="{{ user.img }}"></ion-img>
      <h3 alt="nome do autor"> {{ user.name }}</h3>
      <h4>{{ user.description }}</h4>


  </div>
</ion-content>
