<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ articleTitle }}</ion-title>
    <ion-icon name="document-text-outline" size="large" class="ion-margin" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="article" class="ion-text-start">

    <h2 alt="titulo"><strong>{{article.ar_title}}</strong></h2>
    <div style="float: right;">
      <h4>Postado em {{article.ar_date | date:'dd/MM/yyyy'}}</h4>
      <h4>Visualizações: {{article.ar_views}}</h4>
    </div>
    <ion-img src=" {{ article.ar_thumbnail }}" class="thumbnail"></ion-img>
    <div [innerHTML]="article.ar_content"></div>


  </div>
  <div *ngIf="user" class="userAside">
    <ion-img src="{{ user.us_photo }}"></ion-img>
    <h3 alt="nome do autor"> {{ user.us_name }}</h3>
    <h4>{{ user.us_description }}</h4>
    <h4> Nascido em {{ user.us_birthday | date:'dd/MM/yyyy'}}</h4>
    <h4> Usuário {{ user.us_type }}</h4>


  </div>
</ion-content>
